<!DOCTYPE html>
<html>
    <head>
        <title>Signer</title>
        <link rel='stylesheet' href='/css/style.css' />
        <script type="text/javascript" src="/instascan/instascan.min.js"></script>
        <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./node_modules/jquery-qrcode/dist/jquery-qrcode.min.js"></script>
    </head>
    <body>
        <div id="container">
            <!-- Placeholder for the QR-Code -->
            <div id=qr_code>
                <canvas width="auto" height="100%">
            </div>

            <script type="text/javascript">

                function sleep(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                }

                var text = "Hello World";

                async function demo() {
                    for (var i = 0; i < 10000; i++) {
                        generateQRCode(text + i.toString());
                        await sleep(60);
                    }
                }

                demo();

                function generateQRCode(data) {
                    options = {
                        // render method: 'canvas', 'image' or 'div'
                        render: 'canvas',
                        // version range somewhere in 1 .. 40
                        minVersion: 1,
                        maxVersion: 40,
                        // error correction level: 'L', 'M', 'Q' or 'H'
                        ecLevel: 'L',
                        // offset in pixel if drawn onto existing canvas
                        left: 0,
                        top: 0,
                        // size in pixel
                        size: 600,
                        // code color or image element
                        fill: '#000',
                        // background color or image element, null for transparent background
                        background: null,
                        // content
                        text: data,
                        // corner radius relative to module width: 0.0 .. 0.5
                        radius: 0,
                        // quiet zone in modules
                        quiet: 0,
                        // modes
                        // 0: normal
                        // 1: label strip
                        // 2: label box
                        // 3: image strip
                        // 4: image box
                        mode: 0,
                        mSize: 0.1,
                        mPosX: 0.5,
                        mPosY: 0.5,
                        label: 'no label',
                        fontname: 'sans',
                        fontcolor: '#000',
                        image: null
                    };
                    $('#qr_code').empty().qrcode(options);
                }
            </script>
        </div>
    </body>
</html>
