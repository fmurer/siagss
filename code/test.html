<!DOCTYPE html>
<html>
<head>

	<title>Webcam Stream</title>

	<style>
		#container {
		    margin: 0px auto;
		    width: 500px;
		    height: 375px;
		    border: 10px #333 solid;
		}
		#videoElement {
		    width: 500px;
		    height: 375px;
		    background-color: #666;
		}
		#content {
			width: 50%;
			margin: 0px auto;
		}
	</style>

	<script type="text/javascript" src="libs/instascan/instascan.min.js"></script>
	<script type="text/javascript" src="libs/qrcodejs/qrcode.min.js"></script>
</head>

<body>
	<div style="display: none;">
		<video id="preview" style="display: none;"></video>
	</div>

	<div id="content"></div>

	<script type="text/javascript">
		let scanner = new Instascan.Scanner({video: document.getElementById('preview')/*, refractoryPeriod: 500*/});
		scanner.addListener('scan', function (content) {
			console.log(content);
			//var current = document.getElementById('content').innerHTML;
			//document.getElementById('content').innerHTML = content;
			var string = "You have read the QR-Code successfully!";
			new QRCode(document.getElementById('content'), {text: string, width: 512, height: 512});
		});
		Instascan.Camera.getCameras().then(function (cameras) {
			if (cameras.length > 0) {
				scanner.start(cameras[0]);
			} else {
				console.error('No Cameras found!');
			}
		}).catch(function (e) {
			console.error(e);
		});
	</script>
</body>
</html>
