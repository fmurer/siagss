<!DOCTYPE html>
<html>
    <head>
        <title>Signee</title>
        <script type="text/javascript" src="/instascan/instascan.min.js"></script>
        <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/jquery_qrcode/jquery-qrcode.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    </head>
    <body style="text-align: center;">
        <div id="container" style="margin-top: 30px">

            <table style="width: 100%;">
                <td style="width: 25%;"></td>
                <td id="qr_code"><canvas id="canvas" width="auto" height="100%"></td>
                <td id="info" style="width: 25%; text-align: left; display: block; padding-left: 20pt;"></td>
            </table>
            <!-- Placeholder for the QR-Code -->
            <!--
            <div id=qr_code>
                <canvas id="canvas" width="auto" height="100%">
            </div>
            -->
            <!-- Handling update from Server -->
            <script>

                function clear_canvas() {
                    console.log("clear canvase");
                    document.getElementById('qr_code').innerHTML = '';
                }

                function show_info(action, data) {
                    data = JSON.parse(data);
                    var info = action.toUpperCase() + "<br><br>"

                    info += JSON.stringify(data, null, "    ");

                    document.getElementById('info').innerHTML = info;
                }

                // Handling the notifications of the server when there is a new message arriving
                var socket = io.connect('http://localhost:3000');
                socket.on('connect', function(data) {
                    console.log("Hi from client");
                });
                socket.on('update_img', function(data) {
                    show_info("Received data from network", data);
                    //document.getElementById('info').innerHTML = show_info(data);
                    console.time('qr_generation_time');
                    generateQRCode(data);
                    console.timeEnd('qr_generation_time');
                });
                socket.on('clear', function(data) {
                    clear_canvas();
                });

                // Initialize the QR-Code scanner from the instascan library
                opts = {
                    continuous: true,
                    //video: document.getElementById('preview'),
                    mirror: false,
                    captureImage: false,
                    backgroundScan: true,
                    refractoryPeriod: 5000,
                    scanPeriod: 1
                };
                scanner = new Instascan.Scanner(opts);

                // add a listener to the camera. as soon as the scanner sees a QR-Code, the callback
                // function is executed. This sends an Ajax POST request with the read data to the
                // index page. This request gets handled from the Node.js backend.
                scanner.addListener('scan', function(content) {
                    var json = JSON.parse(content);
                    if (json.signer_key) {
                        socket.emit('pair', content);
                    } else {
                        show_info("received answer from signer", content);
                        socket.emit('answer', content);
                    }
                });

                // choose the camera
                Instascan.Camera.getCameras().then(function (cameras) {
                    if (cameras.length > 0) {
                        scanner.start(cameras[0]);
                    } else {
                        console.error('No Cameras found!');
                        alert('No Cameras found! You need a camera attached to the System!');
                    }
                }).catch(function (e) {
                    console.error(e);
                });

                options = {
                    // render method: 'canvas', 'image' or 'div'
                    render: 'canvas',
                    // version range somewhere in 1 .. 40
                    minVersion: 1,
                    maxVersion: 40,
                    // error correction level: 'L', 'M', 'Q' or 'H'
                    ecLevel: 'L',
                    // offset in pixel if drawn onto existing canvas
                    left: 0,
                    top: 0,
                    // size in pixel
                    size: 700,
                    // code color or image element
                    fill: '#000',
                    // background color or image element, null for transparent background
                    background: null,
                    // content
                    text: '',
                    // corner radius relative to module width: 0.0 .. 0.5
                    radius: 0,
                    // quiet zone in modules
                    quiet: 0,
                    // modes
                    // 0: normal
                    // 1: label strip
                    // 2: label box
                    // 3: image strip
                    // 4: image box
                    mode: 0,
                    mSize: 0.1,
                    mPosX: 0.5,
                    mPosY: 0.5,
                    label: 'no label',
                    fontname: 'sans',
                    fontcolor: '#000',
                    image: null
                };

                function generateQRCode(data) {
                    options['text'] = data;
                    $('#qr_code').empty().qrcode(options);
                }

                $(this).on('keypress', function(event) {
                    // if key 'p' is pressed
                    if (event.which == 112) {
                        data = {};
                        data['data'] = 'pairing';
                        $.ajax({
                            type: 'POST',
                            data: JSON.stringify(data),
                            contentType: 'application/json',
                            url: '/',
                            success: function(data) {
                                console.log("paired the systems");
                            }
                        });
                    }
                });
            </script>
        </div>
    </body>
</html>
